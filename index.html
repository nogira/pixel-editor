<!DOCTYPE html>
<html>
<head>
    <!-- updating to v6 breaks it-->
    <!--https://fontawesome.com/v5/search?s=solid-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./index.css" />
</head>

<body>
    <div class="container-fluid">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      
            <ul class="nav nav-pills">
                <li id="new-img" class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-file"></i>
                    </a>
                </li>
                <div id="new-img-modal" hidden> <!--can't place within li above bc then it's a part of the button, so if i click the modal it closes-->
                    <div>width (px)</div>
                    <input type="number" value="16" id="img-width" style="width:80px"/>
                    <div>height (px)</div>
                    <input type="number" value="16" id="img-height" style="width:80px"/>
                    
                    <i id="exit-new-img" class="fa fa-times"></i>
                    <i id="confirm-new-img" class="fa fa-check"></i>
                </div>
                <input type="file" id="upload-img" accept="image/png" hidden> <!-- moving this inside <li> of open-img causes jquery stack overflow for some reason-->
                <li id="open-img" class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fa fa-folder-open"></i>
                    </a>
                    
                </li>
                <li id="save-img" class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fa fa-save"></i>
                    </a>
                </li>
                <!-- <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fa fa-cog"></i>
                    </a>
                </li> -->
            </ul>

            <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>

            <ul class="nav tools">
                <li id="pencil" class="nav-item tool left-btn">
                    <a href="#" class="nav-link">
                        <i class="fas fa-pencil-alt"></i>
                    </a>
                </li>
                <li id="eraser" class="nav-item tool right-btn">
                    <a href="#" class="nav-link">
                        <i class="fas fa-eraser"></i>
                    </a>
                </li>
                <li id="fill" class="nav-item tool">
                    <a href="#" class="nav-link">
                        <i class="fas fa-fill-drip"></i>
                    </a>
                </li>
                <li id="dropper" class="nav-item tool">
                    <a href="#" class="nav-link">
                        <i class="fas fa-eye-dropper"></i>
                    </a>
                </li>
                <li id="pallete" class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-palette"></i>
                    </a>
                </li>
            </ul>

            <link rel="stylesheet" type="text/css" href="./color-picker.css" />
            <div id="pick-color" hidden>
                <div id="sv-marker" class="marker"></div>
                <canvas id="sv" width="200"></canvas> <!-- for some reason need width=200 here bc css isn't applied properly-->
                <div id="hue">
                    <div id="hue-marker" class="marker"></div>
                </div>
            </div>

        </header>

        <canvas id="displayCanvas" width="400" height="400" style="display: block; margin: auto;"></canvas>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="./src/colorConversion.js"></script>
    <script type="module" src="./src/state.js"></script>

    <script type="module" src="./src/fileBtns/newImg.js"></script>
    <script type="module" src="./src/fileBtns/openImg.js"></script>
    <script type="module" src="./src/fileBtns/saveImg.js"></script>

    <script type="module" src="./src/drawBtns/draw.js"></script>
    <script type="module" src="./src/drawBtns/pencil.js"></script>
    <script type="module" src="./src/drawBtns/dropper.js"></script>
    <script type="module" src="./src/drawBtns/fill.js"></script>
    <script type="module" src="./src/drawBtns/handleInput.js"></script>

    <script type="module" src="./src/palette.js"></script>

    <script type="module" src="./src/misc.js"></script>
</body>
</html>
